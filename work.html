    /* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  background-color: #fefefe;
  margin: auto;
  /* padding: 20px; */
  border: 1px solid #888;
  width: 60%;
  height: 60vh;
}

/* The Close Button */
.close {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}
</style>

    <script>
            // Get the modal
            var modal_proj1 = document.getElementById('proj1');
            var modal_proj2 = document.getElementById('proj2');
            
            // Get the button that opens the modal
            var btn_proj1 = document.getElementById("proj1_link");
            var btn_proj2 = document.getElementById("proj2_link");
            
            // Get the <span> element that closes the modal
            var span1 = document.getElementsByClassName("close")[0];
            var span2 = document.getElementsByClassName("close")[1];
            
            // When the user clicks the button, open the modal 
            btn_proj1.onclick = function() {
              modal_proj1.style.display = "block";
            }
            btn_proj2.onclick = function() {
              modal_proj2.style.display = "block";
            }
            
            // When the user clicks on <span> (x), close the modal
            span1.onclick = function() {
              modal_proj1.style.display = "none";
            }
            span2.onclick = function() {
              modal_proj2.style.display = "none";
            }
            
            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
              if (event.target == modal_proj1) {
                modal_proj1.style.display = "none";
              }
              if (event.target == modal_proj2) {
                modal_proj2.style.display = "none";
              }
            }
            </script>
